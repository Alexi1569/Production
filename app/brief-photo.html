<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <link rel="stylesheet" type="text/css" href="css/main.min.css">
  <title>Красиво делай продакшн</title>
</head>
<body>

	<div id="page">
		<section class="brief-inner brief-photo section scrollbar-inner" id="page-wrap" style="background-image: url(img/inner-bg.jpg)">
			<div class="container">
				<header class="header flex ai-c jc-sb">
					<a href="#mobile-menu" class="header__hamburger">
						<span class="header__hamburger-line"></span>
					</a>
					<nav id="mobile-menu" class="header__nav">
						<ul class="header__nav-list flex ai-s jc-fs">
							<li>
								<a href="#">Home</a>
							</li>
							<li>
								<a href="#">Video</a>
							</li>
							<li>
								<a href="#">Photo</a>
							</li>
						</ul>
					</nav>
					<a href="#" class="header__logo">
						<img src="img/logo.png" alt="Красиво делай продакшн" />
					</a>
					<a href="#" class="header__brief">Brief</a>
				</header>
				<section class="inner flex ai-c jc-fs">
					<div class="brief-inner__section">
						<form action="" class="brief-inner__form">
							<label class="form-content flex ai-s jc-sb">
								<label class="form-content__left flex fd-c jc-sb ai-fs">
									<label class="form-content__left-top">
										<label class="form-content__title">Общая информация</label>
										<label class="form-content__wrapper flex fd-c ai-fs jc-fs">
											<label class="form-group">
												<label for="q1">8.06.2018</label>
												<input type="text" id="q1" name="q1" required />
											</label>
											<label class="form-group">
												<label for="q2">Клиент</label>
												<input type="text" id="q2" name="q2" required />
											</label>
											<label class="form-group">
												<label for="q3">Вид услуги</label>
												<input type="text" id="q3" name="q3" required />
											</label>
											<label class="form-group">
												<label for="q4">Контакты</label>
												<input type="text" id="q4" name="q4" required />
												<label class="form-content__attention">Все возможные формы связи и имена</label>
											</label>
										</label>
									</label>
									<label class="form-content__left-bottom">
										<label class="form-content__title">Сроки здачи</label>
										<label class="form-group form-group--attention">
											<input type="text" id="q5" name="q5" required />
										</label>
									</label>
								</label>
								<label class="form-content__right">
									<label class="form-content__title">Информация для фотографа</label>
									<label class="form-content__wrapper flex ai-fs jc-sb fw-w">
										<label class="form-group">
											<label for="q6">Цель обращения в фотостудию</label>
											<input type="text" id="q6" name="q6" required />
										</label>
										<label class="form-group">
											<label for="q7">Место проведение съемок</label>
											<input type="text" id="q7" name="q7" required />
											<label class="form-content__attention">Студия, пленер, интерьер</label>
										</label>
										<label class="form-group">
											<label for="q8">Тип фотосъемки</label>
											<input type="text" id="q8" name="q8" required />
											<label class="form-content__attention">Фуд фото, реклама, съемка каталога, съемка интерьера, предметная съемка, производство</label>
										</label>
										<label class="form-group">
											<label for="q9">Требования к студии, интерьеру, пленеру</label>
											<input type="text" id="q9" name="q9" required />
											<label class="form-content__attention">Цвет фона, наличие определенной мебели, задний план</label>
										</label>
										<label class="form-group">
											<label for="q9">Предполагаемый объем съемки</label>
											<input type="text" id="q9" name="q9" required />
											<label class="form-content__attention">Количество финальных кадров</label>
										</label>
										<label class="form-group">
											<label for="q10">Формат сдаваемых файлов, разрешение</label>
											<input type="text" id="q10" name="q10" required />
											<label class="form-content__attention">RAW / TIFF / JPEG, 72 / 250 / 300 dpi</label>
										</label>
										<label class="form-group">
											<label for="q11">Пожелания к стилистике фотографий</label>
											<input type="text" id="q11" name="q11" required />
											<label class="form-content__attention">Прикрепите к брифу ссылку на фотографии, стилизацию которых Вы бы хотели получить</label>
										</label>
										<label class="form-group">
											<label for="q12">Уровень ретуши</label>
											<input type="text" id="q12" name="q12" required />
											<label class="form-content__attention">Чистка, цветокоррекция, художественная обработка</label>
										</label>
										<label class="form-group">
											<label for="q13">Ограничения при фотосъемке продукта</label>
											<input type="text" id="q13" name="q13" required />
											<label class="form-content__attention">Чего следует избегать при показе продукта на фотографиях?</label>
										</label>
										<label class="form-group">
											<label for="q14">Нужна ли работа дизайнера</label>
											<input type="text" id="q14" name="q14" required />
											<label class="form-content__attention">Верстка макета, подготовка к печати</label>
										</label>
										<label class="form-group">
											<label for="q15">Необходимость в дополнительном персонале</label>
											<input type="text" id="q15" name="q15" required />
											<label class="form-content__attention">Модели, стилист, визажист, художник по декорациям</label>
										</label>
										<label class="form-group">
											<label for="q16">Другие пожелания</label>
											<input type="text" id="q16" name="q16" required />
										</label>
										<label class="form-group">
											<label for="q17">Требования к моделям</label>
											<input type="text" id="q17" name="q17" required />
											<label class="form-content__attention">Количество, пол, опыт, возраст, рост, вес, цвет и длинна волос, цвет глаз, тип лица, размер одежды и обуви, типаж</label>
										</label>
										<input type="submit" value="send" />
									</label>
								</label>
							</label>
						</form>
					</div>
				</section>
				<footer class="footer flex ai-fs jc-sb">
					<nav class="footer__nav">
						<ul class="footer__nav-list flex ai-s jc-fs">
							<li>
								<a href="#">Blog</a>
							</li>
							<li>
								<a href="#">Contact</a>
							</li>
						</ul>
					</nav>
					<div class="footer__breadcrumbs">
						<span class="footer__breadcrumbs-num">1.01</span>
					</div>
				</footer>
				
			</div>
			

		</section>
	</div>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
