<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <link rel="stylesheet" type="text/css" href="css/main.min.css">
  <title>Красиво делай продакшн</title>
</head>
<body>

	<div id="page">
		<section class="brief-inner brief-video section scrollbar-inner" id="page-wrap" style="background-image: url(img/inner-bg.jpg)">
			<div class="container">
				<header class="header flex ai-c jc-sb">
					<a href="#mobile-menu" class="header__hamburger">
						<span class="header__hamburger-line"></span>
					</a>
					<nav id="mobile-menu" class="header__nav">
						<ul class="header__nav-list flex ai-s jc-fs">
							<li>
								<a href="#">Home</a>
							</li>
							<li>
								<a href="#">Video</a>
							</li>
							<li>
								<a href="#">Photo</a>
							</li>
						</ul>
					</nav>
					<a href="#" class="header__logo">
						<img src="img/logo.png" alt="Красиво делай продакшн" />
					</a>
					<a href="#" class="header__brief">Brief</a>
				</header>
				<section class="inner flex ai-c jc-fs">
					<div class="brief-inner__section">
						<form action="" class="brief-inner__form">
							<label class="form-content flex ai-fe jc-sb fw-w">
								<label class="form-group">
									<label for="q1">Что вы хотите продать конечному потребителю:</label>
									<input type="text" id="q1" name="q1" required />
								</label>
								<label class="form-group">
									<label for="q2">Цели и задачи видео продукта:</label>
									<input type="text" id="q2" name="q2" required />
								</label>
								<label class="form-group">
									<label for="q3">Список прямых конкурентов вашего предприятия/продукта. Примеры видео от конкурентов которые вам нравятся/не нравятся:</label>
									<input type="text" id="q3" name="q3" required />
								</label>
								<label class="form-group">
									<label for="q4">Требуется ли для видео закадровая озвучка ( диктор ):</label>
									<input type="text" id="q4" name="q4" required />
								</label>
								<label class="form-group">
									<label for="q5">Целевая аудитория конечного продукта:</label>
									<input type="text" id="q5" name="q5" required />
								</label>
								<label class="form-group">
									<label for="q6">Требуется ли для видео Sound Desing ( звуки,шумы ):</label>
									<input type="text" id="q6" name="q6" required />
								</label>
								<label class="form-group">
									<label for="q7">Желаемый хронометраж видео:</label>
									<input type="text" id="q7" name="q7" required />
								</label>
								<label class="form-group">
									<label for="q8">Требуются ли анимационные титры в видео/motion design:</label>
									<input type="text" id="q8" name="q8" required />
								</label>
								<label class="form-group">
									<label for="q9">Хотите ли вы чтобы в видео участвовали актеры/либо же это будет исключительно предметный продукт/интерьерная съемка?</label>
									<input type="text" id="q9" name="q9" required />
								</label>
								<label class="form-group">
									<label for="q10">В чем уникальность вашего продукта? Развернуто опишите свой продукт/услуги которые предлагает ваша компания:</label>
									<input type="text" id="q10" name="q10" required />
								</label>
								<label class="form-group">
									<label for="q11">Целевые площадки для размещения видео:</label>
									<input type="text" id="q11" name="q11" required />
								</label>
								<label class="form-group">
									<label for="q12">Есть ли у вас фирменный стиль/фирменные цвета/шрифты которые нужно учесть при создании видео?</label>
									<input type="text" id="q12" name="q12" required />
								</label>
							</label>
							<input type="submit" value="send" />
						</form>
					</div>
				</section>
				<footer class="footer flex ai-fs jc-sb">
					<nav class="footer__nav">
						<ul class="footer__nav-list flex ai-s jc-fs">
							<li>
								<a href="#">Blog</a>
							</li>
							<li>
								<a href="#">Contact</a>
							</li>
						</ul>
					</nav>
					<div class="footer__breadcrumbs">
						<span class="footer__breadcrumbs-num">1.01</span>
					</div>
				</footer>
				
			</div>
			

		</section>
	</div>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
